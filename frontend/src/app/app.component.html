<div class="app-container">
  <!-- Top auth toolbar -->
  <mat-toolbar color="primary" class="auth-toolbar">
    <span class="navbar-brand">Task Manager App</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/signup" class="nav-link">SignUp</button>
    <button mat-button routerLink="/login" class="nav-link">Login</button>
  </mat-toolbar>
  
  <!-- Main navigation toolbar -->
  <mat-toolbar color="accent" class="main-toolbar">
    <span class="app-title">Task Management</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/tasks">All Tasks</button>
    <button mat-raised-button color="primary" routerLink="/tasks/new">Create Task</button>
  </mat-toolbar>

  <!-- Main content container -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
