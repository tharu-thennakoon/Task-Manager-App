<!-- src/app/components/task-form/task-form.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter task title">
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
            <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">
              Title cannot exceed 100 characters
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="5" placeholder="Enter task description"></textarea>
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of statuses" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button mat-stroked-button type="button" routerLink="/tasks">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
