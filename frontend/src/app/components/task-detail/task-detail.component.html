<!-- src/app/components/task-detail/task-detail.component.html -->
<div *ngIf="loading" class="loading">
    Loading task details...
  </div>
  
  <div *ngIf="!loading && task">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>
          <span [ngClass]="'status-' + task.status.toLowerCase()">{{ task.status }}</span>
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="task-date">Created: {{ task.createdAt | date:'medium' }}</div>
        
        <div class="task-description">
          <h3>Description</h3>
          <p *ngIf="task.description">{{ task.description }}</p>
          <p *ngIf="!task.description" class="no-description">No description provided</p>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button routerLink="/tasks">Back to List</button>
        <button mat-raised-button color="primary" [routerLink]="['/tasks', task.id, 'edit']">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteTask()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
