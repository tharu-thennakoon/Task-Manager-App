<!-- src/app/components/task-list/task-list.component.html -->
<h2>Task List</h2>

<div class="filter-container">
  <button mat-button (click)="filterByStatus('')" [class.active]="statusFilter === ''">
    All
  </button>
  <button mat-button (click)="filterByStatus('TO_DO')" [class.active]="statusFilter === 'TO_DO'">
    To Do
  </button>
  <button mat-button (click)="filterByStatus('IN_PROGRESS')" [class.active]="statusFilter === 'IN_PROGRESS'">
    In Progress
  </button>
  <button mat-button (click)="filterByStatus('DONE')" [class.active]="statusFilter === 'DONE'">
    Done
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="filteredTasks" class="task-table">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let task">
        <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        <span [ngClass]="'status-' + task.status.toLowerCase()">{{ task.status }}</span>
      </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let task">{{ task.createdAt | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button [routerLink]="['/tasks', task.id, 'edit']" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(task.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="filteredTasks.length === 0" class="no-data">
    No tasks found.
  </div>
</div>
